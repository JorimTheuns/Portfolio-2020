<svg xmlns="http://www.w3.org/2000/svg" width="1620" height="1000" viewBox="0 0 1620 1000">
  <defs>
    <style>
      .view-box,
      .double-diamond {
        stroke-width: 2px;
        stroke: #000;
      }

      .view-box {
        fill: none;
      }
      
      .double-diamond{
      fill:#fff;
      }

      .double-diamond.grey {
        fill: #8F8F8F;
      }
      
      .double-diamond.black {
        fill: #000;
      }
      
      .double-diamond.blue {
        fill: #6F72E5;
      }
      
      .view-box.invert{
      stroke: #fff
      }

    </style>
  </defs>
  <polyline vector-effect="non-scaling-stroke" class="double-diamond grey" points="1 498 405 998 810 505 1215 998 1618 500 1215 1 810 495 405 1 1 500" />
  <rect vector-effect="non-scaling-stroke" class="view-box" x="2" y="2" width="76" height="996" />
</svg>
